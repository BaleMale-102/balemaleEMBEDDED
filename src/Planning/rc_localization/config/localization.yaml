# rc_localization/config/localization.yaml

localization_node:
  ros__parameters:
    # 입력 토픽
    marker_status_topic: /perception/marker_status
    
    # 출력 토픽  
    pose_topic: /localization/pose
    
    # 프레임
    map_frame: map
    base_frame: base_link
    
    # 마커 필터링
    min_quality: 0.25
    marker_timeout_sec: 1.0
    hold_last_on_stale: true
    
    # 발행 주기
    publish_hz: 20.0
    
    # marker_map YAML 경로
    marker_map_yaml: /home/a102/ws/config/marker_map.yaml
    
    # 좌표 단위 변환 (marker_map이 cm 단위면 0.01)
    map_unit_scale: 0.01
    
    # 카메라 오프셋 (base_link -> camera_front)
    apply_cam_offset: true
    cam_offset_x: 0.06    # 카메라가 base 앞쪽 6cm
    cam_offset_y: 0.0
    
    # IMU 설정 (optional)
    use_imu: false
    imu_topic: /imu/data
    imu_timeout_sec: 0.3
    
    # yaw 소스: "marker" | "imu" | "fuse"
    yaw_source: marker
    yaw_fuse_imu_weight: 0.7
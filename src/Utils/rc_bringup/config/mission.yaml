# rc_bringup/config/mission.yaml

mission_manager_node:
  ros__parameters:
    # 토픽
    task_cmd_topic: /server/task_cmd
    task_status_topic: /server/task_status
    marker_status_topic: /perception/marker_status
    align_done_topic: /mission/align_done
    imu_topic: /imu/data
    
    state_topic: /mission/state
    turn_target_topic: /mission/turn_target_rad
    enable_drive_topic: /control/enable_drive
    
    # Marker Map
    marker_map_yaml: ""   # launch에서 설정
    map_unit_scale: 0.01  # cm -> m
    
    # 마커 도착 판정
    marker_arrive_dist: 0.20   # 20cm 이내면 도착
    marker_min_quality: 0.3
    
    # Stop bump (관성 안정화)
    stop_bump_duration_sec: 0.12
    
    # Turn 판정
    turn_straight_thresh: 0.3   # ±17° 이내는 직진
    turn_uturn_thresh: 2.8      # ±160° 이상은 U턴
    
    # 주기
    update_rate_hz: 20.0
    state_publish_rate_hz: 5.0
